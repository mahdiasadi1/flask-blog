{% extends 'admin/base.html' %}
{% block title %} admin post list 
{% endblock %}
{% block content_area %}
<div class="container mt-4">
    <h2>List of Posts</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>title</th>
                    <th>summary</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td> {{ post.id}} </td>
                    <td>
                        <a href="{{ url_for('blog.single_post',slug = post.slug )}}">{{ post.title }}</a>
                    </td>
                    <td>{{ post.summary }}</td>
                    <td>
                        <a href="{{ url_for('admin.delete_post',id=post.id)}}" class="btn btn-danger"> delete</a>
                        <a href="{{ url_for('admin.modify_post',id=post.id)}}" class="btn btn-success"> edit</a>

                    </td>
                    
                </tr>
                {% endfor %}
  
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
{% endblock %}
