{% extends 'admin/base.html' %}
{% block title %}  upload file {% endblock %}
{% block content_area %}
<form action="{{ url_for('admin.upload_file')}}" method="post" enctype="multipart/form-data">
{{ form.hidden_tag() }} 
file : {{ form.file }} <br>

{% if form.file.errors %}
<ul>
    {% for error in form.file.errors %}
        <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<input type="submit" value="upload">
</form>
{% endblock %}
